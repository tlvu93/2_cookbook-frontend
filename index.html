<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <div>Header</div>

    <!-- Searchbar -->
    <div class="bg-slate-700 text-gray-100">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div
          class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
        >
          <div class="flex-shrink-0 flex p-2 space-x-2 items-center">
            <button
              type="button"
              class="inline-flex item-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-auto"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <input
              type="text"
              class="px-4 py-1 bg-slate-700 border-b-gray-100 border-b-2"
              placeholder="Search by tags"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Recipe Preview -->
    <div>Recipe Preview</div>

    <!-- List of Ingredients -->
    <div>List of Ingredients</div>

    <!-- Preparation -->
    <div>Preparation</div>

    <!-- Inspirations -->
    <div>Inspirations</div>
  </body>
</html>
